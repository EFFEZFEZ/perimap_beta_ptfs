services:
  otp:
    build:
      context: .
      dockerfile: Dockerfile.otp
    image: perimap-otp:local
    container_name: perimap-otp
    ports:
      - "8888:8080"
    volumes:
      - ./data/otp:/var/opentripplanner
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/otp/routers/default"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

  api:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    image: perimap-api:local
    container_name: perimap-api
    ports:
      - "8080:3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - OTP_BASE_URL=http://perimap-otp:8080/otp/routers/default
      - PHOTON_BASE_URL=https://photon.komoot.io
      - GTFS_RT_URL=${GTFS_RT_URL}
      - CORS_ORIGINS=http://localhost:8080,http://localhost:3000,http://localhost:8888
    depends_on:
      otp:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    volumes:
      - ./server/data:/app/data
      - ./public:/app/public

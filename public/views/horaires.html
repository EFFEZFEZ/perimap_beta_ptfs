<div id="horaires" class="card">
    <h3>Horaires</h3>

    <div id="schedule-period-banner" class="news-banner hidden" aria-live="polite">
        <div class="news-banner-icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        </div>
        <div class="news-banner-content">
            <span id="schedule-period-label" class="news-banner-label">Horaires</span>
            <span id="schedule-period-text" class="news-banner-text">Vérifiez les horaires selon la période (vacances, jours fériés…)</span>
        </div>
    </div>

    <div class="search-container" id="horaires-search-container">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        <input type="text" id="horaires-search-bar" placeholder="Rechercher un arrêt...">
        <div id="horaires-search-results" class="hidden"></div>
    </div>
    
    <h4 class="fiche-horaire-title">Consulter les fiches horaires</h4>
    <div id="fiche-horaire-container"></div>
    
    <div id="horaires-search-shortcut">
        <p>Vous ne trouvez pas votre ligne ?</p>
        <button id="btn-horaires-search-focus" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
            Rechercher un arrêt
        </button>
    </div>
</div>
